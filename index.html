<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Cadastro - Cartão de Membro</title>
</head>

<body class="bg-light">
    <div class="container">
        <header>
            <img class="col-12 col-lg-4" src="./img/logo.png" alt="Assembléia de Deus logotipo">
            <h2>Cadastro - Cartão de Membro</h2>
        </header>
        <main>
            <div>
                <h4>Formulário de Cadastro</h4>
                <form action="#" class="formulario">
                    <div class="col-12 col-lg-8">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="" value="" required>
                    </div>
                    <div class="col-12 col-lg-8">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="" value="" required>
                    </div>
                    <div class="col-12 col-lg-8">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    </div>
                    <div class="col-12 col-lg-8">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                    <div class="col-12 col-lg-8">
                        <label for="rg" class="form-label">RG</label>
                        <input type="text" class="form-control" id="rg" required>
                    </div>
                    <div class="col-12 col-lg-8">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" required>
                    </div>
                    <div class="col-12 col-lg-8">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone"
                        placeholder="(11)0000-0000" required>
                    </div>
                    <div class="col-12 col-lg-3">
                        <label for="data">Data de nascimento</label>
                        <input type="date" class="form-control" id="dt_nasc">
                    </div>
                    <div class="col-12 col-lg-3">
                        <label for="sexo">Sexo</label>
                        <select type="date" class="form-select" id="sexo">
                            <option value="">Selecione . . .</option>
                            <option value="">Feminino</option>
                            <option value="">Masculino</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-3">
                        <label for="dt_batismo_esp">Batismo no Espírito Santo</label>
                        <input type="date" class="form-control" id="dt_batismo_esp">
                    </div>
                    <div class="col-12 col-lg-3">
                        <label for="dt_batismo_ag">Batismo nas águas</label>
                        <input type="date" class="form-control" id="dt_batismo_ag">
                    </div>
                    
                </form>
            </div>


        </main>
        <footer></footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
